name: run program

on:
  repository_dispatch:
    types: [ test ]

  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "23 0 * * *" # 2:23am every day israel time (23:23 UTC time)

permissions: write-all
jobs:
  build:
    services:
      elasticsearch:
        image: ghcr.io/tal-sitton/heb-elastic:latest
        ports:
          - 9200:9200
        volumes:
          - ./esdata:/usr/share/elasticsearch/data
        options: --name elasticsearch

    runs-on: ubuntu-latest
    container: python:3.12
    steps:
